<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/CSS/css_admin.css"> <!-- Link to your CSS file -->
    <script src="/JS/Admin.js" defer></script>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">Admin Panel</a>
        <div class="navbar-links">
            <a href="/Project_BroomBroom/redirect/AdminDB.html">Dashboard</a>
            <a href="#">Orders</a>
            <a href="#">Reports</a>
        </div>
        <div class="user-info">
            <button id="account-btn">Sign In</button>
            <ul id="account-menu" style="display:none;"></ul> <!-- Dropdown menu -->
        </div>
    </div>

    <!-- Sidebar for Admin Options -->
    <div class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">X</button>
        <a href="/Project_BroomBroom/HTML/website.html">Home</a>
        <a href="/Project_BroomBroom/redirect/landing_page.html">Landing Page</a>
        <a href="/Project_BroomBroom/redirect/AboutUs.html">About Us</a>
        <a href="#" onclick="openProductManagement()">Manage Products</a>
    </div>

    <!-- Button to open the sidebar -->
    <button class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜° Open Sidebar</button>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Admin Panel</h1>

        <!-- Product Management Section -->
        <div id="product-management" style="display:none; margin-top: 20px;">
            <h2>Manage Products</h2>
            <form id="product-form">
                <input type="hidden" id="product-id" value="">
                <label>Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
                <label>Price:</label>
                <input type="number" id="product-price" placeholder="Enter price" required>
                <label>Stock:</label>
                <input type="number" id="product-stock" placeholder="Enter stock quantity" required>
                <button type="button" onclick="addOrEditProduct()">Save</button>
            </form>

            <h3>Product List</h3>
            <ul id="product-list"></ul>
        </div>
    </div>

</body>

</html>
