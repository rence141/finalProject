<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="/CSS/ecommerce.css">
    <style>
        /* Styles for account icon and dropdown */
        .account-container {
            position: relative;
            display: inline-block;
        }

        .account-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .account-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .account-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 200px;
        }

        .account-dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .account-dropdown a:hover {
            background-color: #f4f4f4;
        }

        .account-dropdown.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <a href="#home" class="logo">BroomBroom</a>
            <!-- Navbar Links -->
            <div class="navbar-links">
                <a href="/Project_BroomBroom/redirect/landing_page.html">Home</a>
                <a href="/Project_BroomBroom/HTML/website.html">Official Website</a>
                <a href="/Project_BroomBroom/redirect/AboutUs.html">About Us</a>
                <a href="/Project_BroomBroom/redirect/Cart.html">Cart</a>
            </div>
            <!-- Account Icon -->
            <div class="auth-links">
                <div class="account-container">
                    <div class="account-icon" onclick="toggleDropdown()">
                        <img src="/img/account-icon.png" alt="Account">
                        <span>Account</span>
                    </div>
                    <div class="account-dropdown" id="accountDropdown">
                        <a href="#">View Profile</a>
                        <a href="#">Order History</a>
                        <a href="/Project_BroomBroom/redirect/logout.php">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Centered Search Bar -->
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-button">Search</button>
        </div>
    </header>

    <!-- Content -->
    <div class="content">
        <h1>Welcome, [User's Name]!</h1>
        <p>Your personalized shopping experience awaits.</p>
    </div>

    <!-- Product List Section -->
    <div class="product-list">
        <!-- Add product list items as shown in your reference -->
    </div>

    <script>
        // Function to toggle the account dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('accountDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('accountDropdown');
            if (!e.target.closest('.account-container')) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
